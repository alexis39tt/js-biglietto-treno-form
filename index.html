<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietti treno</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <script rel="text/javascript" src="./assets/scripts/script.js"></script>
    <header>
        <i class="fa-solid fa-ticket"></i>
        <h1>itabo</h1>
    </header>
    <main>
        <form action="#" onsubmit="TicketPrice()">
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="container container1">
                <div class="row">
                    <div class="col">
                        <p>Nome Cognome</p>
                        <input type="text" id="name" required>
                    </div>
                    <div class="col">
                        <p>Km da percorrere</p>
                        <input type="number" min="1" id="km" required>
                    </div>
                    <div class="col">
                        <p>Fascia d'età</p>
                        <select name="eta" id="eta">
                            <option value="child">Minorenne</option>
                            <option value="adult">Maggiorenne</option>
                            <option value="elderly">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="row buttons">
                    <div class="col">
                        <input type="submit" value="Genera">
                        <input type="reset" value="Annulla">
                    </div>
                </div>
            </div>
            <div class="your-ticket">
                <h2>IL TUO BIGLIETTO</h2>
                <div class="container container2">
                    <div class="row">
                        <h3>DETTAGLIO PASSEGGERI</h3>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <h5>NOME PASSEGGERO</h5>
                            <h5 id="ticket-name">Jon Snow</h5>
                        </div>
                        <div class="col-8">
                            <div class="info-container">
                                <div class="col">
                                    <p class="bold">Offerta</p>
                                    <p id="ticket-type">Biglietto standard</p>
                                </div>
                                <div class="col">
                                    <p class="bold">Carrozza</p>
                                    <p id="wagon">5</p>
                                </div>
                                <div class="col">
                                    <p class="bold">Codice CP</p>
                                    <p id="serial">92911</p>
                                </div>
                                <div class="col">
                                    <p class="bold">Costo biglietto</p>
                                    <p id="price">2.10€</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
